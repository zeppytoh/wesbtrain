      log_out: このアカウントからログアウトし、チームに属してい別のアカウントにログインすることができます。
      new_team: こちらのフォームで自分のチームを作成いただけます。
    edit:
      section: '%{team_name}'
      header: チームの詳細を編集する
      description: こちらでチームの詳細と設定を編集いただけます。
    notifications:
      created: チームは作成されました。
      updated: チームは更新されました。
      invitation_only: チームを作成できるのは早期アクセスへ招待されたメンバーのみとなっています。早期アクセス用のリンクがメールで届いた場合、そちらのリンクにアクセスし、再度お試しください。
    form:
      buttons: *buttons
    fields: &fields
      id:
        _: &id チームのID
        label: *id
        heading: *id
      name:
        _: &name チーム名
        label: *name
        heading: チーム
      time_zone:
        _: &time_zone 第一タイムゾーン
        label: "第一タイムゾーン"
        heading: *time_zone
      locale:
        _: &locale 言語
        label: "第一言語"
        heading: *locale
      # 🚅 super scaffolding will insert new fields above this line.
      created_at:
        _: &created_at 登録日
        heading: *created_at
      updated_at:
        _: &updated_at 更新日
        heading: *updated_at
    _: &self
      name:
        label: あなたのチーム名
    self:
      <<: [*self, *fields]
    api:
      actions: "チームのアクション"
      index: "チームの一覧"
      create: "チームを追加する"
      show: "チームの一覧を表示する"
      update: "チームを更新する"
      fields: *fields
  account:
    teams: *teams
  activerecord:
    attributes:
      team:
        name: *name
        time_zone: *time_zone
        locale: *locale
        # 🚅 super scaffolding will insert new activerecord attributes above this line.
        created_at: *created_at
        updated_at: *updated_at
