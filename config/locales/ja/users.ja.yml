ja:
  users: &users
    label: &label ユーザー
    breadcrumbs:
      label: *label
    buttons: &buttons
      update_profile: プロフィールの更新
      update_password: パスワードの更新
    edit:
      section: "%{user_name}のプロフィール"
      profile:
        header: プロフィールを更新する
        description: 自分のメールアドレス、または自分の名前を編集いただけます。
      password:
        header: パスワードを編集する
      two_factor:
        header: ２段階認証
        description_enabled: ２段階認証は有効になっています。
        description_disabled: ２段階認証を有効にすることでアカウントのセキュリティを向上できます。
        verification_fail: 認証が失敗しました。２段階認証をもう一度有効にしてください。新しいQRコードを認証アプリでスキャンしてください。
        verification_success: 成功しました！認証していただき、ありがとうございます。２段階認証は有効になっています。
        warning: "２段階認証を有効にするには、認証のアプリを<strong>インストールしなければなりません</strong>。また、</strong>そのアプリに表示されるコードをこちらの欄に</strong>ご記入ください。そうするまでは２段階認証は有効になりません。アカウントに入れないことを防ぐためです。"
        instructions: "<a href='https://authy.com/download/' target='_blank'>Authy</a>、または<a href='https://support.google.com/accounts/answer/1066447'>Google Authentication</a>を携帯にインストールし、下記のバーコードをスキャンしてください。"
        recovery_codes: "こちらのリカバリー・コードもコピーいただけます。現在使用中の端末を紛失した場合にいずれのコードご使用いただくと、また自分のアカウントをアクセスできます。"
        buttons:
          enable: 有効にする
          disable: 無効にする
          verify: 認証する
      buttons: *buttons
    notifications:
      updated: ユーザーは更新されました。
    fields: &fields
      id:
        _: &id チームID
        label: *id
        heading: *id
      name:
        heading: 名前
      first_name:
        _: &first_name 名
        label: *first_name
        heading: *first_name
      last_name:
        _: &last_name 姓
        label: *last_name
        heading: *last_name
      email:
        _: &email メールアドレス
        label: *email
        heading: *email
      time_zone:
        _: &time_zone あなたのタイムゾーン
        label: *time_zone
        heading: *time_zone
      profile_photo_id:
        _: &profile_photo_id プロフィールの写真
        label: *profile_photo_id
        heading: *profile_photo_id
      current_password:
        label: 現在のパスワード
      password:
        _: &password パスワード
        label: *password
      password_confirmation:
        _: &password_confirmation パスワードの確認
        label: パスワードを確認する
      otp_attempt:
        _: &otp_attempt あなたの認証コード
        label: *otp_attempt
        heading: *otp_attempt
      locale:
        _: &locale 言語
        label: *locale
        heading: *locale
        help: デフォルトの言語はチームの設定によって決まりますが、その他の文言がどの言語で表示されるかをこちらで設定いただけます。
      # 🚅 super scaffolding will insert new fields above this line.
      created_at:
        _: &created_at 登録日
        heading: *created_at
      updated_at:
        _: &updated_at 更新日
        heading: *updated_at
    # this is how we define customizations to fields for a specific namespace.
    _: &self
      email:
        label: あなたのメールアドレス
      password:
        label: あなたのパスワード
      first_name:
        label: あなたの名前
      last_name:
        label: あなたの名字
      otp_attempt:
        label: ２段階認証
        help: こちらは２段階認証を有効にすると認証アプリで表示されます。
        You can find this in the authenticator application you configured when adding 2FA to your account.
    self:
      <<: [*self, *fields]
    _1: &sign_up
      password:
        label: パスワードを設定する
    sign_up:
      <<: [*sign_up, *self, *fields]
    _2: &update_self
      password:
        label: 新しいパスワード
    update_self:
      <<: [*update_self, *self, *fields]
    form:
      buttons: *buttons
  account:
    users: *users
  activerecord:
    attributes:
      user:
        first_name: *first_name
        last_name: *last_name
        email: *email
        profile_photo_id: *profile_photo_id
        time_zone: *time_zone
        locale: *locale
        # 🚅 super scaffolding will insert new activerecord attributes above this line.
        password: *password
        password_confirmation: *password_confirmation
        created_at: *created_at
        updated_at: *updated_at
